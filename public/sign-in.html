<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./asset/CSS/sign-up.css">
    <link rel="icon" type="image/gif" href="./asset/IMAGES/Vector.png">
    <link rel="stylesheet" type="text/css" href="./asset/CSS/responsive-media.css">
    <link rel="stylesheet" type="text/css" href="./asset/CSS/signin-ani.css">
    <style>
        body{height:110vh;}
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="rise-home">
                <div class="rise">
                    <a href="./index.html">
                        <img src="./asset/IMAGES/Vector.png" class="rise-img" alt="rise">
                        <span class="clickRise">Rise</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="rise-home-page">
            <form action="./index.html" id="online-form">
                <div class="login-page">
                    <div class="sign-up-note">
                        <h4>Sign In</h4>
                    </div>
                    <div class="login-form">
                        <div class="email-address">
                            <label for="email-address" class="e-address e-address1">Email Address</label><br>
                            <input type="email" name="email-address" id="email-address" class="input-name">
                        </div>
                        <div class="password-logo">
                            <div class="password">
                                <label for="password" class="la-password">Choose a Password</label><br>
                                <input type="password" name="password" class="pass input-name" id="myInput">
                                <span id="fillUp">password must be 8 character or more</span>
                                <img src="./asset/IMAGES/pass.png" class="logo" alt="logo">
                            </div>
                        </div>
                        <div class="home-sign-in">
                            <div class="sign-in">
                                <a href="#" id="signUp"><div class="sign">Forgot Password?</div></a>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <button type="submit" id="submit-btn">SIGN IN</button>
                        </div>
                        <div class="home-sign-in">
                            <div class="sign-in">
                                <a href="./sign-up.html" id="signUp">New User?&nbsp;<div class="sign">Sign Up</div></a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
<script src="./asset/JS/rise.js"></script>
<script src="./asset/JS/signin.js"></script>
</body>
</html>
