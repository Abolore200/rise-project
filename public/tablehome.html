<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="icon" href="../public/asset/IMAGES/Vector.png">
    <link rel="stylesheet" href="../public/asset/CSS/tablehome.css">
</head>
<body>
    <header>
        <div class="home-header">
            <nav>
                <div class="rise-home">
                    <div class="rise">
                        <a href="../public/homepage.html">
                            <img src="../public/asset/IMAGES/Vector.png" class="rise-img" alt="rise">
                            <span class="clickRise">Rise</span>
                        </a>
                        <div class="bars">
                            <!-- <i class="fa-solid fa-bars"></i> -->
                            <a href="../public/tablehome.html">
                                <i class="fa-solid fa-cart-shopping"></i></a>
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <ul class="shopping-bars">
        <li class="nav-links-animate shopping" id="shopping">
            <div class="table-home">
                <div class="hometable">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <!-- <a href="#"><button type="button">Clear Cart</button></a> -->
                    </table>
                    <div class="linkHome">
                        <a href="#" class="removeBtn"><button type="button">Clear Cart</button></a>
                        <a href="#"><button type="button">Checkout</button></a>
                    </div>                            
                </div>
            </div>
        </li>
    </ul>
    <!-- <script src="../public/"></script> -->
    <script src="../public/asset/JS/tablehome.js"></script>
</body>
</html>
